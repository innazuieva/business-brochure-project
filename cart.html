<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lime | Cart</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>



    <!-- Header Section -->

    <header>



        <!-- Small icons on the very top of the page including:
            Canadian Flag, Shopping Cart, Sin In, Location, Company Name and Men/Women Icons -->



        <img class="icon hide-on-mobile canadian-flag" src="images/canada.png" alt="Canadian flag">

        <a class="hide-on-mobile locations" href="#0">Locations</a>

        <a class="hide-on-mobile sign-in hide" href="sign-in.html">Sign In</a>

        <a class="hide-on-desktop hide-on-mobile" href="sign-in.html"><img class="icon sign-in-icon"
                src="images/user.png" alt="Sign in"></a>

        <a href="cart.html"><img class="icon cart-icon hide hide-on-mobile" src="images/shopping-cart.png"
                alt="Shopping cart"></a>

        <!-- <a href="#0"><img class="icon" src="images/help.png" alt="Need help">Need Help?</a> -->

        <a href="#0">
            <img class="icon hide-on-desktop need-help" src="images/help.png" alt="Need help">
            <span class="hide-on-mobile need-help">Need Help?</span>
        </a>

        <a href="index.html">
            <img class="logo" src="images/lime.png" alt="Lime">
        </a>


        <ul class="category hide">
            <li><a href="womens.html">Women</a></li>
            <li><a href="mens.html">Men</a></li>
        </ul>


        <!-- Hamburger Button -->

        <!-- <button class="menu hide-on-desktop" id="menu">
            <span class="button-content">
                <span class="text">Menu</span>
                <span class="bar"></span>
            </span>
        </button> -->


        <!-- Nav Bar -->

        <!-- <nav>
            <ul>
                <li><a href="#0">Sale</a></li>

                <li><a href="#0">Clothing</a></li>
                <li><a href="#0">Brands</a></li>
                <li><a href="#0">Accessories</a></li>
            </ul>
        </nav> -->


        <!-- Live Chat -->

        <a href="#0"><img class="icon live-chat-icon" id="live-chat-icon" src="images/chat.png" alt="Live chat"></a>


        <form action="#0" method="post" name="live-chat-form" class="live-chat-form" id="live-chat-form">

            <img class="logo live-chat-logo" src="images/lime.png" alt="Lime">
            <img id="close-chat-btn" class="close-chat-btn" src="images/close.png" alt="Close">

            <h3>Live Chat</h3>
            <div class="input">
                <label for="name">Your name: (required)</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input">
                <label for="email">Your email: (required)</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input">
                <label for="question">Question: (required)</label>
                <input type="text" id="question" name="question">
            </div>
            <div class="input">
                <input class="submit" type="submit" value="Chat Now">
            </div>

        </form>


    </header>







    <!-- Main Section -->

    <main>

        <img src="images/checkout.jpg" alt="Checkout item">
        
        <div class="subtotal-p">
        <h2>Cart subtotal (1 item): $79.99</h2>        
        <p>Item Name</p>
        <p>Cotton Black</p>
        </div>

        <button class="coupon">Use Coupon</button>
        <button class="proceed-to-checkout">Proceed to Checkout</button>

        <select amount="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button class="remove-item">Delete</button>
        <button class="add-to-wishlist">Add to Wishlist</button>

        <h2>Related products</h2>

        <div class="scroll related-products">
            <img class="scroll-card" src="images/shirt-8.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-12.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-13.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-7.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-15.jpg" alt="Related item">
        </div>

        <h2>Recently viewed items</h2>

        <div class="scroll recently-viewed">
            <img class="scroll-card" src="images/shirt-1.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-2.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-3.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-4.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-5.jpg" alt="Related item">
        </div>

        <h2>Customers also bought</h2>

        <div class="scroll customers-also-bought">
            <img class="scroll-card" src="images/shirt-11.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-14.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-6.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-9.jpg" alt="Related item">
            <img class="scroll-card" src="images/shirt-10.jpg" alt="Related item">
        </div>
    </main>





    <!-- Footer Section -->

    <footer>


        <div>
            <hr>
            <h2>Get Help</h2>
            <p> <a href="#0">Contact Us</a>
                <br><a href="#0">Returns & Exchanges</a>
            </p>
        </div>

        <div>
            <h2>Lime</h2>
            <p> <a href="#0">About Us</a>
                <br><a href="#0">Gift Cards</a>
            </p>
        </div>

        <div>
            <h2>Join our Mailing List</h2>
            <form action="">Enter Email:
                <input name="email" type="text">
                <input type="submit">
            </form>
        </div>

        <br>

        <div class="social">
            <img class="icon" src="images/facebook.png" alt="facebook">

            <img class="icon" src="images/instagram.png" alt="Instagram">

            <img class="icon" src="images/twitter.png" alt="Twitter">

            <img class="icon" src="images/pinterest.png" alt="Pinterest">


        </div>


    </footer>

    <script src="scripts/jquery.cycle2.min.js"></script>
    <script src="scripts/scripts.js"></script>

</body>
